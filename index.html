<!DOCTYPE html>
<html land="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>exercise8</title>
  </head>

  <body>
    <!-- リストをつくる。上を50px空けて、その下に７つ。
    文字は左寄せで、上下と左を20px空ける　-->
    <main>
    <!--  「UL」とは「unordered list（順序がないリスト）」の略で、
    順序のない箇条書きのリストを表示する際に使用するタグ。-->
      <ul class="item-list">
        <li class="item">リスト１</li>
        <li class="item">リスト２</li>
        <li class="item">リスト３</li>
        <li class="item">リスト４</li>
        <li class="item">リスト５</li>
        <li class="item">リスト６</li>
        <li class="item">リスト７</li>
      </ul>

    <!-- リストの下に、３かけ３の９枚のカードを並べる。
    リストとは、50px離す。カードは、縦200px 横30%。
    横隣のカードとは、5%離し、縦隣とは40px離す。　-->
    <!-- divタグは、コンテンツの幅や余白など柔軟に指定できるブロック要素
    各コンテンツをグループ化する際に使う汎用的なタグ-->
      <div class="box-list">
        <div class="box"></div> 
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </main>
  </body>
</html>
